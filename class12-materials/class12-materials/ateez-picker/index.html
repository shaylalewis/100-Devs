<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This app helps youtubers pick the best background color for their videos"
    />
    <meta name="keywords" content="youtube, background, lights" />

    <title>Youtube Background Picker</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="tv-container">
        <img src="tv.png" class="tv-frame" alt="TV" />
        <div class="tv-screen" id="video"></div>
      </div>

      <div class="remote">
        <button id="purple">Channel 1</button>
        <button id="green">Channel 2</button>
        <button id="blue">Channel 3</button>
        <button id="orange">Channel 4</button>
      </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
